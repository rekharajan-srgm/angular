<h2 mat-dialog-title>Update Record</h2>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>LastName</mat-label>
        <input matInput [(ngModel)]="user.lastName" type="text" matInput [formControl]="nameFormControl" placeholder="Enter last name">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
         
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email"  type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="update_data()">Update</button>
  </mat-dialog-actions>
