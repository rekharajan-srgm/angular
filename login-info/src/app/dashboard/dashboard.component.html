  <div class="d-flex p-1">  
    <div class="p-5"><img src="../../assets/285655_user_icon.png" width="30%" height="50%"/>
        <h2> Welcome {{firstName}}</h2></div></div>
        <div class="p-5">
          <h2 class="head">User Details</h2>
          <table mat-table [dataSource]="users" class="mat-elevation-z8" #userlistTable>
 
           
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> FirstName</th>
              <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
            </ng-container>
           
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> LastName </th>
              <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
            </ng-container>
           
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef>Edit</th>
              <td mat-cell *matCellDef="let i = index"> 
              <button mat-button class="btn btn-warning fs-6" type="button" (click)="onEdit(i)">Update</button></td>
            </ng-container>

            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let i = index"> 
              <button mat-icon-button class="btn btn-danger" type="button" (click)="onRemove(i)"><mat-icon>delete</mat-icon></button></td>
             
            </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          </div>
